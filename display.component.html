<p>display works!</p>
<table class="table table-hover">
        <thead>
        <tr>
            <td>EmpID</td>
            <td>FirstName</td>
            <td>Email</td>
            <td>Phone</td>
           
            
        </tr>
        </thead>
      
        <tbody>
                <tr *ngFor="let emp of employees">
                        <td>{{ emp.empId }}</td>
                        <td>{{ emp.ename }}</td>
                       
                        <td>{{ emp.email }}</td>
                        <td>{{ emp.phone }}</td>

                        <td><button routerLink="/update/{{emp.empId}}">Edit</button></td>
                        <td><button (click)="deleteEmp(emp.empId)">Delete</button></td>
                </tr>
        </tbody>
